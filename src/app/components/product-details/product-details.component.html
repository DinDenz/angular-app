<div class="container">
  <mat-card class="example-card mat-card">
    <mat-card-header class="mat-card-header">
      <mat-card-title>{{ product.title }}</mat-card-title>
      <img class="image" src="{{ product.image }}" />
    </mat-card-header>
    <mat-card-content>
      <p>Price {{ product.price | currency : "EUR" }}</p>
      <p>Year {{ product.year }}</p>
      <p>Chip {{ product.configure.chip }}</p>
      <p>SSD {{ product.configure.SSD }}</p>
      <p>Display {{ product.configure.display }}</p>
      <p>Memory {{ product.configure.memory }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-flat-button color="primary">В Корзину</button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/products', product.id]"
      >
        Подробнее
      </button>
    </mat-card-actions>
  </mat-card>
</div>
